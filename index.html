<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	<title>Post It Crew</title>
	
</head>
<body>
	<header>
		<h2>Post It Crew</h2>
		<h3>Post fun tweets to your timeline</h3>
		
	</header>
	<main>
		<section class="tweet-container">
			<p id="random-tweet"></p>
			<div id="share-tweet"></div>
			<button id="new-tweet">New tweet</button>	 	
		</section>
		<section class="outro">
			<p>Hi! I'm Geefe.</p>
			<p>If you like this project, please add me on <a href="https://twitter.com/geefealba">Twitter</a>.</p>
			<p>Thank you! Happy Tweeting!</p>
			
		</section>
		
	</main>
	<script src="main.js"></script>
</body>
</html>
